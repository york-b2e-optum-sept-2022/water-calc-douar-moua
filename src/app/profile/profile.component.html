<div class="m-3">
  <div class="input-group mb-3">
    <span class="input-group-text">Name</span>
    <input [(ngModel)]="name" type="text" class="form-control">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">Weight</span>
    <input [(ngModel)]="weight_lbs" type="number" class="form-control" placeholder="In Pounds">
  </div>

  <div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
      {{activityLevel === undefined ? 'Select Activity Level' : activityLevel}}
    </button>
    <div ngbDropdownMenu>
      <button (click)="onActivityLevelClick('LOW')" ngbDropdownItem>LOW</button>
      <button (click)="onActivityLevelClick('AVERAGE')" ngbDropdownItem>AVERAGE</button>
      <button (click)="onActivityLevelClick('HIGH')" ngbDropdownItem>HIGH</button>
    </div>
  </div>

  <div class="mt-3">
    <button (click)="onSubmit()" class="btn btn-primary">Submit</button>
  </div>
</div>
