<div class="m-3 d-flex">

  <div>Hello, {{profile.name}}</div>
  <div class="input-group">
    <span class="input-group-text">Bottle Size (fl)</span>
    <input [(ngModel)]="bottleSize" type="number" class="form-control" placeholder="Update Bottle Size (fl)">
    <button (click)="onBottleSizeChange(bottleSize)" class="input-group-text">Submit</button>
  </div>
</div>

<div class="m-3">Weekly Goal: {{currentProgress}} / {{weeklyGoal}}</div>

<div class="d-flex justify-content-around flex-wrap text-center">
  <app-day *ngFor="let day of week" [day]="day"></app-day>
</div>
